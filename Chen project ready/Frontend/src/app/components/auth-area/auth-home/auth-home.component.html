<button class="logoutBtn" *ngIf="userId" (click)="logout()">👋🏻 Logout</button>

<main>

    <div>
        <form class="loginBox" (ngSubmit)="login()" *ngIf="!role" ngNativeValidate>
            <label>Email: </label><br />
            <input type="email" name="email" pattern="^[a-z0-9._%+-.]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                title="characters@characters.(2-4)characters" [(ngModel)]="userLogin.email" required
                #emailLogin="ngModel" /><br />
            <label>Password: </label><br />
            <input type="password" name="password" minlength="6" maxlength="20" [(ngModel)]="userLogin.password"
                required #passwordLogin="ngModel" /><br />
            <button>Login</button><br />
        </form>
        <div class="welcomeCss" *ngIf="role">
            <span *ngIf="role == 'User'">
                Hello Hen!
            </span>
        </div>
    </div>

</main>
